<!doctype html>
<html lang="en">
<head>
  {% seo %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <!-- Sticky top bar -->
  <header class="site-nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="{{ '/assets/profile.jpg' | relative_url }}" alt="Aadil" class="brand-avatar">
        <div class="brand-meta">
          <div class="brand-name">Aadil Ali</div>
          <div class="brand-sub">Digital transformation • AI integration • Strategy</div>
        </div>
      </div>
      <nav class="links">
        <a href="#top" class="pill">Top</a>
        <a href="#about" class="pill">About</a>
        <a href="#skills" class="pill">Skills</a>
        <a href="#timeline" class="pill">Timeline</a>
        <a href="#portfolio" class="pill">Portfolio</a>
        <a href="#gallery" class="pill">Gallery</a>
        <a href="#contact" class="pill">Contact</a>
      </nav>
    </div>
  </header>

  <main id="top">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div>© {{ "now" | date: "%Y" }} Aadil Ali</div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
