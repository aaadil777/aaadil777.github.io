<section id="portfolio" class="section">
  <h2>Projects & Certifications</h2>

  <div class="proj-grid">
    {% for item in site.data.projects %}
      <a class="proj-card"
         href="{{ item.href }}"
         target="_blank" rel="noopener"
         data-img="{{ item.image | relative_url }}">
        <div class="proj-icon" aria-hidden="true">
          {{ item.icon | default: "ðŸ”§" }}
        </div>
        <div class="proj-meta">
          <h3 class="proj-title">{{ item.title }}</h3>
          <p class="proj-desc">{{ item.blurb }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
